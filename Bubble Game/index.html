<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="main">

        <div class="box">
            <div class="tbox">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="check-box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerVal" class="check-box">30</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreVal" class="check-box">5</div>
                </div>
            </div>
            <div id="bbox" class="bbox"> </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
